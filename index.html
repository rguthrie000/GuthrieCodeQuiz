<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Name on Browser tab -->
    <title>rguthrie's Coding Quiz</title>
    
    <!-- Included CSS files -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">

        <!-- Row 1 is the Name Box -->
        <div class="row">
            <!-- Text Box -->
            <div class="col-sm-12">
                <div id="nameBox">
                    <h5>rguthrie's</h5>
                    <h4>Coding Quiz</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                    <!-- The associated javascript uses the display and disabled  -->
                    <!-- attributes to have this column be one of three things:   -->
                    <section id="textBox">
                        <!-- 1. rules of the quiz -->
                        <ul id="rules">
                            <li type="disc">100 seconds, 10 questions, multiple choice.</li>
                            <li type="disc">Your score is time remaining after Question 10.</li>
                            <li type="disc">Correct answers increase time.</li>
                            <li type="disc">Wrong answers decrease time.</li>
                            <li type="disc">Let's get it on! Click START!</li>
                        </ul>
                        <!-- 2. Q & A area -->
                        <p id="question"></p>
                        <ul id="answers">
                            <button id="ans-0" class="btn answer" value="0"></button>
                            <button id="ans-1" class="btn answer" value="1"></button>
                            <button id="ans-2" class="btn answer" value="2"></button>
                            <button id="ans-3" class="btn answer" value="3"></button>
                        </ul>    
                        <!-- 3. Results area -->
                        <button id="result" class="btn" value="resultSeen"></button>
                    </section>
            </div>
        </div>    

        <div class="row">
            <div class="col-sm-12">
                <!-- this column is also repurposed during the game -->
                <section id="statusBox">
                    <!-- 1. Start Button and Scores Box -->
                    <button id="startBtn" class="btn" value="start">START</button>
                    <ul id="scoresBox">
                        <li id="scoresTitle">Top Scores</li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li id="lastScore">What will *You* score?</li>
                    </ul>
                    <!-- 2. Countdown Timer -->
                    <section id="countdown"></section>
                    <!-- 3. High Score Entry -->
                    <section id="enterScore">
                        <h2>Woohoo! Top 5, baby!</h2>
                        <form>
                            <label for="playerName">Your Name</label>
                            <input type="text" id="playerName">
                            <button id="addMe" value="addMe">Add Me!</button>
                        </form>
                    </section>    
                </section>
            </div>
        </div>
    </div>

    <audio id="correctAudio">
        <source src="assets/audio/chime_up.wav" type="audio/wav">
    </audio>
    <audio id="wrongAudio">
        <source src="assets/audio/boing_x.wav" type="audio/wav">
    </audio>
    <audio id="timeoutAudio">
        <source src="assets/audio/buzzer_x.wav" type="audio/wav">
    </audio>
    <audio id="top5Audio">
        <source src="assets/audio/applause2_x.wav" type="audio/wav">
    </audio>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
